<!DOCTYPE html>
<html lang="fr">
<head>

</head>
<body>
    <div class="container">
        <header>
            <h1>üîç Recherche de lieu</h1>
            <p>Recherchez n'importe quel lieu dans le monde et visualisez-le sur la carte</p>

        <!-- Formulaire de recherche -->

            <form id="searchForm">

                    <input

                        placeholder="Ex: Paris, Tour Eiffel, Tokyo, 5 rue de la Paix..."

            </form>

            <!-- Message de r√©sultat / erreur -->
            <div id="message" class="message hidden"></div>
        </div>

        <!-- Carte Leaflet -->

        <footer>

                <strong>G√©ocodage :</strong> transformation d'une adresse en coordonn√©es GPS<br>

    </div>

    <!-- Leaflet JS -->

    <!-- Notre JavaScript -->
    <script src="script.js"></script>

</html>
